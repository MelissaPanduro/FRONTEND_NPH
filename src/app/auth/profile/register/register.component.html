<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-blue-900 p-4 animate-gradient">
  <div class="w-full max-w-md px-4 sm:px-0">
      <!-- Card container with improved responsive design -->
      <div class="bg-white/10 backdrop-blur-lg rounded-2xl shadow-2xl overflow-hidden border border-white/20 transition-all duration-500 hover:shadow-blue-500/20 hover:border-blue-400/30">
          <!-- Logo section with circular white background (responsive height) -->
          <div class="relative h-32 sm:h-40 flex items-center justify-center">
              <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-blue-800 opacity-90"></div>
              <div class="absolute h-24 w-24 sm:h-28 sm:w-28 bg-white rounded-full flex items-center justify-center shadow-xl transform -translate-y-2 animate-float">
                  <img src="/assets/img/NPH.png" alt="NPH Logo" class="h-16 sm:h-20 w-auto object-contain">
              </div>
          </div>
          
          <!-- Form section with improved spacing for mobile -->
          <div class="px-4 sm:px-8 py-6 sm:py-10">
              <h2 class="text-2xl sm:text-3xl font-bold text-center text-white mb-6 sm:mb-8 tracking-wide">
                  <span class="bg-clip-text text-transparent bg-gradient-to-r from-blue-300 to-white">Crear Cuenta</span>
              </h2>
              
              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4 sm:space-y-6">
                  <!-- Username field -->
                  <div class="group">
                      <label for="username" class="block text-sm font-medium text-blue-100 mb-1 group-hover:text-blue-300 transition-colors">Nombre de usuario</label>
                      <div class="relative">
                          <input 
                              type="text" 
                              id="username" 
                              formControlName="username" 
                              class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-white/5 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all text-white placeholder-blue-200/50 backdrop-blur-sm text-sm sm:text-base"
                              placeholder="Usuario"
                          >
                          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                              <svg class="h-4 w-4 sm:h-5 sm:w-5 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                              </svg>
                          </div>
                      </div>
                      <div *ngIf="form.get('username')?.invalid && form.get('username')?.touched" class="text-red-300 text-xs mt-1 animate-pulse">
                          Nombre de usuario es requerido (mínimo 3 caracteres)
                      </div>
                  </div>
                  
                  <!-- Email field -->
                  <div class="group">
                      <label for="email" class="block text-sm font-medium text-blue-100 mb-1 group-hover:text-blue-300 transition-colors">Correo electrónico</label>
                      <div class="relative">
                          <input 
                              type="email" 
                              id="email" 
                              formControlName="email" 
                              class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-white/5 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all text-white placeholder-blue-200/50 backdrop-blur-sm text-sm sm:text-base"
                              placeholder="tu@email.com"
                          >
                          <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                              <svg class="h-4 w-4 sm:h-5 sm:w-5 text-blue-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"/>
                              </svg>
                          </div>
                      </div>
                      <div *ngIf="form.get('email')?.invalid && form.get('email')?.touched" class="text-red-300 text-xs mt-1 animate-pulse">
                          Email es requerido
                      </div>
                  </div>
                  
                  <!-- Password field -->
                  <div class="group">
                      <label for="password" class="block text-sm font-medium text-blue-100 mb-1 group-hover:text-blue-300 transition-colors">Contraseña</label>
                      <div class="relative">
                          <input 
                              [type]="showPassword ? 'text' : 'password'" 
                              id="password" 
                              formControlName="password" 
                              class="w-full px-3 sm:px-4 py-2 sm:py-3 bg-white/5 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition-all text-white placeholder-blue-200/50 backdrop-blur-sm pr-10 text-sm sm:text-base"
                              placeholder="••••••••"
                          >
                          <button 
                              type="button" 
                              (click)="togglePasswordVisibility()"
                              class="absolute inset-y-0 right-0 flex items-center pr-3 text-blue-300 hover:text-white transition-colors"
                          >
                              <svg class="h-4 w-4 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                                  <path *ngIf="!showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
                                  <path *ngIf="showPassword" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7 1.275-4.057 5.065-7 9.543-7 1.052 0 2.062.18 3 .512v14.313zM9.879 9.879l4.242 4.242M9.88 9.88l-4.24 4.24m9.9-9.9l-4.24 4.24m-7.778 7.778l4.241-4.242m0 0l3.535-3.536"/>
                              </svg>
                          </button>
                      </div>
                      <div *ngIf="form.get('password')?.invalid && form.get('password')?.touched" class="text-red-300 text-xs mt-1 animate-pulse">
                          Contraseña es requerida (mínimo 6 caracteres)
                      </div>
                  </div>
                  
                  <!-- Error message -->
                  <div *ngIf="errorMessage" class="bg-red-900/50 border border-red-700 text-red-100 px-3 py-2 sm:px-4 sm:py-3 rounded-lg text-xs sm:text-sm animate-fade-in">
                      <div class="flex items-center">
                          <svg class="h-4 w-4 sm:h-5 sm:w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                          </svg>
                          {{ errorMessage }}
                      </div>
                  </div>
                  
                  <!-- Submit button - improved for touch targets -->
                  <button 
                      type="submit" 
                      [disabled]="form.invalid" 
                      class="w-full bg-gradient-to-r from-blue-600 to-blue-800 hover:from-blue-500 hover:to-blue-700 focus:ring-4 focus:ring-blue-500/50 text-white font-medium py-2 sm:py-3 px-4 rounded-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-[1.02] active:scale-[0.98] shadow-lg hover:shadow-blue-500/30 flex items-center justify-center text-sm sm:text-base"
                  >
                      <span class="mr-2">Registrarse</span>
                      <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"/>
                      </svg>
                  </button>
                  
                  <!-- Login link with improved touch target -->
                  <div class="text-center mt-4 sm:mt-6">
                      <p class="text-blue-200/80 text-xs sm:text-sm">
                          ¿Ya tienes cuenta? 
                          <a routerLink="/Login" class="text-white hover:text-blue-300 font-medium underline underline-offset-4 decoration-blue-400/50 hover:decoration-blue-300 transition-all inline-block py-1">
                              Inicia sesión aquí
                          </a>
                      </p>
                  </div>
              </form>
          </div>
      </div>
      
      <!-- Responsive footer -->
      <div class="text-center mt-6 text-blue-200/60 text-xs">
          <p>© 2025 NPH. Todos los derechos reservados.</p>
      </div>
  </div>
</div>
