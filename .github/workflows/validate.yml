name: Validate Frontend Code Quality | Test Playwright

on:
  push:
    branches:
      - develop

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ“‚ Set up Node.js 18
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ›  Run TypeScript Compiler (Verifica errores)
        run: npx tsc --noEmit || exit 1

      - name: ğŸ“¡ Run Build Process (Verifica compilaciÃ³n)
        run: npm run build -- --configuration=production || exit 1

      - name: ğŸš€ Levantar servidor local
        run: npm run start &

      - name: â± Esperar que el servidor estÃ© disponible
        run: sleep 10

      - name: ğŸ­ Run Playwright tests
        run: npx playwright install --with-deps && npx playwright test src/tests
